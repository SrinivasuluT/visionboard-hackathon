    <script type="text/javascript" src="http://api.filepicker.io/v1/filepicker.js"></script>
    <script type="text/javascript">
        filepicker.setKey('AE4sd80vQCeTrwQNqkQwxz');

        $("#image_container img").draggable({ appendTo: "body", helper: "clone"});

        $(".droppable1").droppable({
                drop: function(event, ui) {
                    ui.draggable.attr("src", ui.draggable.attr("src").replace("110", "250").replace("110", "250"));
                    $(this).html(ui.draggable);
                }
            });

        function showFilePicker() {
            filepicker.pick({
                mimetypes: ['image/*'],
                services:['IMAGE_SEARCH'],
                },
                function(FPFile){
                    addImage(FPFile);
                },
                function(FPError){
                    console.log(FPError.toString());
                    window.alert("Error: " + FPError.toString());
                }
            );
        }

        function addImage(FPFile) {
            console.log(JSON.stringify(FPFile));
            var imgUrl = '<img src="' + FPFile.url + '/convert?w=110&h=110&fit=scale">';
            var newImg = $(imgUrl);
            console.log(newImg);
            $(newImg).draggable({ appendTo: "body", helper: "clone"});
            $('#image_container').append(newImg);
            var imagesList = localStorage.getItem("img");
            if (imagesList == null) {
                imagesList = [];
            }
            imagesList[imagesList.length] = imgUrl;
            localStorage.setItem("img", imagesList);
            console.log(localStorage.getItem("img"));
        }
    </script>
